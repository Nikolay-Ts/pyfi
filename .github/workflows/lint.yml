name: Lint on PR

on:
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]

permissions:
  contents: read

jobs:
  clang-format:
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install clang-format 17
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format-17

      - name: Show version
        run: clang-format-17 --version

      - name: Ensure .clang-format exists
        run: |
          test -f .clang-format || { echo "::error::.clang-format missing at repo root"; exit 1; }

      - name: Check formatting (no writes)
        shell: bash
        run: |
          set -euo pipefail
          # Exit early if no C/C++ sources
          if ! git ls-files -z -- '*.c' '*.cc' '*.cpp' '*.cxx' '*.h' '*.hh' '*.hpp' '*.hxx' | grep -q .; then
            echo "No C/C++ files to check."
            exit 0
          fi

          # Validate formatting without modifying files
          git ls-files -z -- '*.c' '*.cc' '*.cpp' '*.cxx' '*.h' '*.hh' '*.hpp' '*.hxx' \
            | xargs -0 -n50 -P4 clang-format-17 -n --Werror --style=file